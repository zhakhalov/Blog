<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body ng-app='app'>
    <div ng-controller='list' ng-init="init('tag#1,tag#2,tag#3,tag#4,tag#5')">
        <div>
            Available:<a href="" ng-repeat='a in available' ng-click="add($index)">{{a}}</a>
            <input ng-model="newTag" /><button ng-click="createTag()">
                Create
            </button>
        </div>
        <div>
            Tags:<a href="" ng-repeat='t in tags' ng-click="remove($index)">{{t}}</a>
        </div>
    </div>
</body>
</html>
